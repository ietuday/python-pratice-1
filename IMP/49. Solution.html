<pre class="prettyprint linenums">def cel_to_fahr(celsius):
    fahrenheit = celsius * 9/5 + 32
    return fahrenheit
</pre><p>And here is an example of calling the function:</p><p><code> print(cel_to_fahr(10))</code> <br></p><p>That would return 50.0 which means 10 degree Celsius is equal to 50 degree Fahrenheit.</p>
